<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="day10.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <i class="fas fa-bars i-bar"></i>
            <h2>library</h2>
            <i class="fas fa-shopping-bag i-bag"></i>
        </header>
        <main>
            <div class="search">
                <input class="search-input" placeholder="Search books..."></input>
                <i class="fas fa-search"></i>
            </div>
            <section class="today-book">
                <h1>Book of the day</h1>
                <div class="book">
                    <img src="src/book01.jpg" alt="오늘의 책">
                    <div class="book__data">
                        <h2 class="book__title">보건교사 안은영</h2>
                        <h4 class="book__author">정세랑</h4>
                        <div class="book__rating">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <div class="book__tag">
                            <h4>#넷플릭스</h4>
                            <h4>#매력적인주인공</h4>
                        </div>
                        <div class="book__btn">
                            <div class="book__mark"><i class="fas fa-bookmark"></i></div>
                            <div class="book__buy">
                                <h3>바로구매</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="top">
                <h1>Top Adventures</h1>
                <ul class="top-list">
                    <li class="top-list__book">
                        <img src="src/book02.jpg" alt="book of the day">
                        <div class="book__rating book__rating--sm">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </li>
                    <li class="top-list__book">
                        <img src="src/book03.jpg" alt="book of the day">
                        <div class="book__rating book__rating--sm">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </li>
                    <li class="top-list__book">
                        <img src="src/book04.jpg" alt="book of the day">
                        <div class="book__rating book__rating--sm">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <i class="far fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </li>
                    <li class="top-list__book">
                        <img src="src/book05.jpg" alt="book of the day">
                        <div class="book__rating book__rating--sm">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="actors">
                <h1>Cast Members</h1>
                <ul class="actor-list">
                    <li>
                        <img src="src/actor01.jpg" alt="배우 정유미">
                        <div class="actor__data">
                            <h2 class="actor__name">정유미</h2>
                            <h4>남몰래 남을 도울 운명을 타고난 은영. 은영의 눈에는 보통 사람들에게 보이지 않는 '젤리'가 보인다.</h4>
                        </div>
                    </li>
                    <li>
                        <img src="src/actor02.jpg" alt="배우 남주혁">
                        <div class="actor__data">
                            <h2 class="actor__name">남주혁</h2>
                            <h4>목련고 이사장의 손주로 자신은 모르지만 보호막을 가지고 태어나 많은 사람들이 노리는 인물이다.</h4>
                        </div>
                    </li>
                    <li>
                        <img src="src/actor03.jpg" alt="배우 문소리">
                        <div class="actor__data">
                            <h2 class="actor__name">문소리</h2>
                            <h4>은영과 알고 지낸 지 1년도 안 되었지만 은영과 가족같은 사이이다.</h4>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

    </div>
</body>

</html>
