<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="day09.css" />
    <title>day09</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <i class="fas fa-times fa-2x"></i>
            <span class="header__title">Playlist</span>
        </div>
        <div class="detail">
            <div class="detail__picture detail__picture--lg"><i class="far fa-image fa-4x"></i></div>
            <div class="detail__content">
                <div class="title">Random</div>
                <div class="title">Love</div>
                <div class="singer">by Divay Kapoor</div>
            </div>
        </div>
        <div class="btn">
            <div class="btn__play">
                <i class="fas fa-play fa-2x"></i>
                <span>Play</span>
            </div>

            <div class="btn__heart">
                <i class="far fa-heart fa-2x"></i>
            </div>
            <div class="btn__add">
                <i class="fas fa-plus fa-2x"></i>
            </div>
        </div>
        <div class="recommendation">
            <div class="detail">
                <div class="detail__picture detail__picture--sm"></div>
                <div class="detail__content detail__content--sm">
                    <div class="title">Matargasti</div>
                    <div class="singer">Mohit Chauhan</div>
                </div>
            </div>
            <div class="detail">
                <div class="detail__picture detail__picture--sm"></div>
                <div class="detail__content detail__content--sm">
                    <div class="title">Attitude</div>
                    <div class="singer">Lewis OfMan • Attitude</div>
                </div>
            </div>
            <div class="detail">
                <div class="detail__picture detail__picture--sm"></div>
                <div class="detail__content detail__content--sm">
                    <div class="title">Try Everthin</div>
                    <div class="singer">Shakira • Zootopia</div>
                </div>
            </div>
            <div class="detail">
                <div class="detail__picture detail__picture--sm"></div>
                <div class="detail__content detail__content--sm">
                    <div class="title">Sunflower</div>
                    <div class="singer">Joseph Vincent • Sunflower</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
