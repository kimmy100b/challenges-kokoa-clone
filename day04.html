<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
</head>

<body>
    <h1>Create An Account</h1>
    <form action="">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" placeholder="First name" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" placeholder="Last name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" id="userName" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="passwd">Password</label>
            <input type="password" id="passwd" placeholder="Password" minlength="10" required>
        </div>
        <div class="form-group">
            <label for="birthday">Birth date</label>
            <input type="date" id="birthday" data-date="" data-date-format="yyyy/mm/dd" required>
        </div>
        <div class="form-group">
            <label for="happy">How happy are you?</label>
            <input type="range" id="happy" list="tickmarks" required>
            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
              </datalist>
        </div>
        <div class="form-group">
            <label for="favcolor">What is your fav.color?</label>
            <input type="color" id="favcolor" value="#000000" required>
        </div>
        <input type="submit" value="Create Account">
    </form>
</body>

</html>
